<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>The Lunar Agency</title>
</head>

<body>
    <div id="mainContainer">
            <h1 class="hidden">The Lunar Agency</h1>

            <!-- mainHeader section -->
            <header id="mainHeader">
                <div id="logoMenuCon">
                    <div id="logoCon">
                        <img src="images/lunar_logo.svg" alt="lunarLogo">
                    </div>
                    <div id="menuCon">
                        <img src="images/burger.svg" alt="burgerMenu">
                    </div>
                </div>

                <nav id="hamburgerNav">
                        <h2 class="hidden">Main Navigation</h2>
                        <div id="burgerCon">
                            <ul id="burgerMenu">
                                <li> <a href="#">Home</a> </li>
                                <li> <a href="#aboutUs">About Us</a> </li>
                                <li> <a href="#promoProduct">Portfolio</a></li>
                                <li> <a href="#contactSection">Contact</a> </li>
                            </ul>
                        </div>
                    </nav> <!-- End headerNav -->
            </header> <!-- end mainHeader -->
            
            <div id="portfolioCon"></div>

            <!-- footer  -->
            <div id="footer">
                <div id="socialMedia">social links</div>
                <a href="#"><div id="backToTop" class="stickyButton">Back To Top</div></a>
                <div id="footerNav">footer nav</div>
                <div id="copyright">copyright area</div>
            </div> <!-- end footer section -->
    </div>  <!-- end mainContainer -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
